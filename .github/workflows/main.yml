name: LIFEEC Mobile CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # Using a more stable recent version
          channel: 'stable'
          cache: true
          
      - name: Check Flutter version
        run: flutter --version
          
      - name: Install dependencies
        run: flutter pub get
          
      - name: Build Android APK
        run: flutter build apk --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lifeec-mobile-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
